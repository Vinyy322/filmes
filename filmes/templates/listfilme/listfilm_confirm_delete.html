{% extends "base.html" %}
{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir a lista de filme "{{ object.nome }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Sim">
        <a href="{% url 'lista_filmes_detail' object.pk %}">Não</a>
    </form>
{% endblock  %}

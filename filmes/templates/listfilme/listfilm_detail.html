{% extends 'base.html' %}

{% block content %}

<h2>{{ listfilm.nome }}</h2>
<ul>
    {% for filme in listfilm.filmes.all %}
    <li>{{ filme.titulo }} - {{ filme.diretor }} - <img src="{{ filme.capa.url }}" alt="{{ filme.titulo }}" width=100></li>
    {% endfor %}
</ul>
<a href="{% url 'lista_filmes_update' listfilm.pk %}">Editar</a>
<a href="{% url 'lista_filmes_delete' listfilm.pk %}">Excluir</a>

{% endblock %}

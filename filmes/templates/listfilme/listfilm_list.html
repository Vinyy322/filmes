{% extends "base.html" %}
{% block content %}
<a href="{% url "lista_filmes_create" %}" class="btn btn-primary mb-3">Criar lista de filmes</a>
{% for listfilm in listfilm %}
<li>
    {{ listfilm.nome }}
   
    <a href="{% url 'lista_filmes_detail' listfilm.pk %}">Detalhes</a>
    <a href="{% url 'lista_filmes_update' listfilm.pk %}">Editar</a>
    <a href="{% url 'lista_filmes_delete' listfilm.pk %}">Excluir</a>
</li>
{% endfor %}
</ul>
{% endblock %}
